<ion-header>

  <ion-navbar>
    <ion-title>ORDER #{{orderInfo.order_id}} <br>
	<span class="small-text">11:51 | 2 Item, 87</span>
	</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<div #map id="map"></div>


<div class="order-running" >
<ion-list class="order-processing-list">

  <ion-item [class.step-complete]="orderTransInfo.trans_order_status >=1">
    <ion-avatar item-start>
      <img src="assets/imgs/orderreceived.png">
    </ion-avatar>
    <h2>ORDER CONFIRMED</h2>
  </ion-item>

  <ion-item  [class.step-complete]="orderTransInfo.trans_order_status >=2" *ngIf="orderTransInfo.trans_order_status >=1">
    <ion-avatar item-start>
      <img src="assets/imgs/orderprepare.png">
    </ion-avatar>
    <h2>ORDER IS BEING PREPARED</h2>
    <p>Restaurant has confirmed your order.</p>
  </ion-item>

  <ion-item [class.step-complete]="orderTransInfo.trans_order_status >=3"  *ngIf="orderTransInfo.trans_order_status >=2">
    <ion-avatar item-start>
      <img src="assets/imgs/orderpickup.png">
    </ion-avatar>
    <h2>ORDER PICKED UP</h2>
    <p>Your Order is on the way.</p>
  </ion-item>
</ion-list>
</div>
</ion-content>
