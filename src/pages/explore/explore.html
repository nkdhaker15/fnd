<ion-header style="border-bottom: none">

  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="getItems($event)"
  (ionCancel)="onCancel($event)"
  placeholder="Search For Wine Shop or Restaurants">
</ion-searchbar>

</ion-header>


<ion-content >
<ion-card style="height: 250px;color: #fff;text-align: left;box-shadow: none" *ngFor="let merchantItem of dashboardData.merchant" (click)="productListPage(merchantItem)" [class.out-from-bind-km]="bind_km > merchantItem.distance">
<div class="overlay-slide " *ngIf="merchantItem.dh_close_status==1"><span class="overlay-slide-text">Closed</span></div>  
  <img src="{{dashboardData.seller_url}}{{merchantItem.seller_image}}" style="height: 150px;width: 100%;"> 
<div class="resto-meta" style="margin-left:5px;">
<p style="font-size: 16px;font-weight:500;">{{merchantItem.se_store_name}}</p>
<p style="color:#ccc" class="giveMeEllipsis">{{merchantItem.seller_store_address}}...</p>

<p style="margin-top:5px;"><span style="float:left;"><img src="assets/icon/time.png" style="width:16px; float:left; margin-right:5px;margin-top: 2px;"> 40-50 MINS&nbsp;&nbsp; |&nbsp;&nbsp;3.4</span>  <span  style="float:left;"> <img src="assets/icon/star.png" style="width:16px; margin-right:5px;margin-left:5px;float:left;margin-top: 2px;"> (500+)</span></p>


</div>
</ion-card>
</ion-content>
