<ion-header style="border-bottom: none">

  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="getItems($event)"
  (ionCancel)="onCancel($event)"
  placeholder="Search For Wine Shop or Restaurants">
</ion-searchbar>

</ion-header>


<ion-content >

<div class="page-box mb-10">
<div class="product-home-box" *ngFor="let merchantItem of dashboardData.merchant" (click)="productListPage(merchantItem)">
<div class="product-home-box-img"><img src="{{dashboardData.seller_url}}{{merchantItem.seller_image}}">
<div class="overlay-ex" *ngIf="checkrestaurentclosed(merchantItem)"><div class="rs-close">Closed</div></div>
<div class="overlay-ex" *ngIf="getInThisArea(userLocationInfo.lat,userLocationInfo.lng,merchantItem.seller_latitude,merchantItem.seller_longitude) && !checkrestaurentclosed(merchantItem)"><div class="rs-close">Out For Delivery Area</div></div>

</div>
<div class="product-home-box-content">
<h3>{{merchantItem.se_store_name}}</h3>
<p class="giveMeEllipsis">{{merchantItem.seller_store_address}}...</p>
<span><ion-icon name="time"></ion-icon> {{merchantItem.seller_deliver_duration}} &nbsp;&nbsp; <span *ngIf="merchantItem.seller_rate>0">|&nbsp;&nbsp;{{merchantItem.seller_rate}} <img src="assets/icon/star.png" style="width:16px;"></span></span>
 <span   *ngIf="merchantItem.seller_rate>0">  ({{merchantItem.seller_rate_count}}+)</span>
</div>
</div>
</div>


</ion-content>
