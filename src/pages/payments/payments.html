<ion-header>

  <ion-navbar>
    <ion-title>Payments Options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-gray">
<div class="paytitle">Wallets</div>
<div class="payment-list">
<ul>
<li [class.selected-method]="selectedPaymentMethod == 'FD'" (click)="selectPayMethod('FD')" style="display:none;" ><div class="payicon"><img src="assets/imgs/paytm-512.png"></div>F & D Cash<span>0.00</span></li>

<li [class.selected-method]="selectedPaymentMethod == 'paytm'" (click)="selectPayMethod('paytm')" ><div class="payicon"><img src="assets/imgs/paytm-512.png"></div>PayTM<span style="display:none;">LINK ACCOUNT</span></li>
<li [class.selected-method]="selectedPaymentMethod == 'amazonpay'" (click)="selectPayMethod('amazonpay')" style="display:none;"><div class="payicon"><img src="assets/imgs/amazon-pay.png"></div>Amazon Pay<span>LINK ACCOUNT</span></li>
<li [class.selected-method]="selectedPaymentMethod == 'freecharge'" (click)="selectPayMethod('freecharge')" style="display:none;"><div class="payicon"><img src="assets/imgs/freecharge.png"></div>Freecharge<span>LINK ACCOUNT</span></li>
<li [class.selected-method]="selectedPaymentMethod == 'mobikwik'" (click)="selectPayMethod('mobikwik')" style="display:none;"><div class="payicon"><img src="assets/imgs/Mobikwik.png"></div>Mobikwik<span>LINK ACCOUNT</span></li>
</ul>
</div>
<div class="paytitle">Pay On Delivery</div>
<div class="payment-list">
<ul>
<li [class.selected-method]="selectedPaymentMethod == 'cash'" (click)="selectPayMethod('cash')"><div class="payicon"><img src="assets/imgs/cash.png"></div>Cash<br>
<p class="textmuthed small-text">Please keep exact change handy to help us serve you better</p>
</li>
</ul>
</div>
</ion-content>
<ion-footer *ngIf="fromCheckout">
<p  ion-fixed class="fixed-bottom-button">
<ion-row class="container-white border-bottom-1" style="-webkit-box-shadow: 0px -10px 18px -13px rgba(0,0,0,0.4);
-moz-box-shadow: 0px -10px 18px -13px rgba(0,0,0,0.4);
box-shadow: 0px -10px 18px -13px rgba(0,0,0,0.4);">
<ion-col col-6>
<div class="media p10">
{{totalitem}} Items<br>
â‚¹{{orderInfo.total}}<br>

</div>
</ion-col>
<ion-col col-6 class="pr-20">
<button ion-button   [color]="primary"  class="checkout-button m-10" (click)="proceedToPay()">Proceed</button>
</ion-col>


</ion-row>
</p>
</ion-footer>
