<ion-header>

  <ion-navbar>
    <ion-title>Rating & Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container-gray">

<div class="rating-slider">
<ion-slides  #mySlider (ionSlideDidChange)="slideChanged()">
<ion-slide >
<form [formGroup]="driverRatingForm">
<ion-card text-center class="container-white" padding>
<ion-avatar class="mt20">
      <img src="assets/icon/user.png" style="width:70px;margin:0 auto;">
    </ion-avatar>

 <h1  class="mt20">How Was {{orderinfo.driver_name}} delivery</h1>

 <p class="mb-40">Your feedback will help improve the delivery experience</p>
 
 <ionic3-star-rating
activeIcon = "ios-star"
defaultIcon = "ios-star-outline"
activeColor = "#f2b01e"
defaultColor = "#666666"
readonly="false"
[rating]="0">
 </ionic3-star-rating>

 <ion-textarea #msgInput [formControl]="driverRatingForm.controls['driver_review']" rows="4" maxLength="500" style="border:1px solid #eee;" class="mt20"></ion-textarea> 
         <button ion-button [color]="primary"  class="mb-minus-2 signup-button" (click)="saveDriverRating()" class="mt20">Next</button>

</ion-card>
</form>
</ion-slide>

<ion-slide >
<form [formGroup]="sellerRatingForm">
<ion-card text-center class="container-white" padding>
<ion-avatar class="mt20">
      <img src="{{orderinfo.seller_image}}" style="width:70px;margin:0 auto;">
    </ion-avatar>

 <h1  class="mt20">How Was {{orderinfo.seller.se_store_name}}</h1>

 <p class="mb-40">Your feedback will help improve the test experience</p>
 
 <ionic3-star-rating
activeIcon = "ios-star"
defaultIcon = "ios-star-outline"
activeColor = "#f2b01e"
defaultColor = "#666666"
readonly="false"
[rating]="0">
 </ionic3-star-rating>

 <ion-textarea #msgInput rows="4" [formControl]="sellerRatingForm.controls['seller_review']" maxLength="500" style="border:1px solid #eee;" class="mt20"></ion-textarea> 
         <button ion-button [color]="primary" (click)="saveSellerRating()" class="mb-minus-2 signup-button" class="mt20">Submit</button>

</ion-card>
</form>
</ion-slide>
</ion-slides>
</div>
</ion-content>
