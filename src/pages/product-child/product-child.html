<ion-header>

  <ion-navbar hide-tabs>
    <ion-title>{{productInfo.product_name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>
 <ion-list radio-group [(ngModel)]="selectedChildId">
 <ion-item *ngFor="let child of productInfo.child" >
   <ion-label>{{child.unit_name}}</ion-label>
   <ion-radio (click)="selectChildItem(child)"  value="{{child.pmp_id}}"></ion-radio> 
 </ion-item>
 
 </ion-list>

      <p  ion-fixed class="fixed-bottom-button">
        <button ion-button  full [color]="primary" (click)="selectThisItem()" class="normal-button50">Select</button>
    </p>

</ion-content>
