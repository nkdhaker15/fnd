<ion-header style="display:none">

  <ion-navbar>
    <ion-title>Add Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-row style="position: absolute;top: 10px;z-index: 999999999999999999;">
<ion-col (click)="backButtonAction()">
<ion-buttons left >
<ion-icon name="arrow-back" style="margin-top: 0px;font-size: 25px;margin-left: 13px;color: #fff;"></ion-icon>
</ion-buttons>
</ion-col>
</ion-row>


  <div id='map' style="display:none"></div>

<form [formGroup]="addAddressForm">      

<ion-row padding>
<div class="address-box">
<h6>Set Delivery Location</h6>
<ion-item>
    <ion-label color="primary" floating>LOCATION</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>HOUSE / FLAT NO.</ion-label>
    <ion-input value="{{addressInfo.ab_address}}" [formControl]="addAddressForm.controls['ab_address']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>LANDMARK</ion-label>
    <ion-input></ion-input>
  </ion-item>
 <div class="address-save"  radio-group [formControl]="addAddressForm.controls['ab_type']">
 <span>SAVE AS</span>
 
 <ul >
 <li><ion-radio value="1" checked></ion-radio> Home </li>
 <li><ion-radio value="2" ></ion-radio> Work </li>
 <li><ion-radio value="3" checked></ion-radio> Other </li>
 </ul>
 </div>
 <ion-item>
    <ion-label color="primary" floating>LOCATION</ion-label>
    <ion-input></ion-input>
  </ion-item>
</div>
</ion-row>
<ion-row padding><button ion-button full (click)="addUserAddress()" class="normal-button50">Save</button></ion-row>

</form>





 
  
</ion-content>
