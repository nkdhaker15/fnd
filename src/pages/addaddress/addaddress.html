<ion-header style="display:none">

  <ion-navbar>
    <ion-title>Add Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<form [formGroup]="addAddressForm">      

<ion-row style="position: absolute;top: 15px;z-index: 999999999999999999;">
<ion-col (click)="backButtonAction()">
<ion-buttons left >
<ion-icon name="arrow-back" style="margin-top: 0px;font-size: 25px;margin-left: 13px;color: #fff;"></ion-icon>
</ion-buttons>
</ion-col>
</ion-row>


  <div id='map' style="display:none"></div>


<ion-row padding>
<div class="address-box">
<h6>Set Delivery Location</h6>
<p class="error_message" *ngIf="errormessage!=''">{{errormessage}}</p>
<ion-item>
    <ion-label color="primary" floating>LOCATION</ion-label>
    <ion-input [formControl]="addAddressForm.controls['ab_address']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>HOUSE / FLAT NO.</ion-label>
    <ion-input value="{{addressInfo.ab_houseno}}" [formControl]="addAddressForm.controls['ab_houseno']"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>LANDMARK</ion-label>
    <ion-input [formControl]="addAddressForm.controls['ab_locality']"></ion-input>
  </ion-item>
   <ion-item style="display:none">
    <ion-label color="primary" floating>City</ion-label>
    <ion-input [formControl]="addAddressForm.controls['ab_city']"></ion-input>
  </ion-item>
   <ion-item style="display:none">
    <ion-label color="primary" floating>State</ion-label>
    <ion-input [formControl]="addAddressForm.controls['ab_state']"></ion-input>
  </ion-item>
  <ion-item style="display:none">
    <ion-label color="primary" floating>Pincode</ion-label>
    <ion-input [formControl]="addAddressForm.controls['ab_pincode']"></ion-input>
  </ion-item>
 <div class="address-save"  radio-group [formControl]="addAddressForm.controls['ab_type']">
 <span>SAVE AS</span>
 
 <ul >
 <li><ion-radio value="1" checked="true" style="margin-top: -6px;" (click)="hidemewhen()"></ion-radio> Home </li>
 <li><ion-radio value="2" style="margin-top: -6px;" (click)="hidemewhen()"></ion-radio> Work </li>
 <li><ion-radio value="3"  style="margin-top: -6px;" (click)="hidemewhen()"></ion-radio> Other </li>
 </ul>
 
 </div>
<ion-item  *ngIf="showothername">
    <ion-label color="primary" floating>Save as Name</ion-label>
    <ion-input [formControl]="addAddressForm.controls['ab_name']"></ion-input>
  </ion-item>
  <ion-item style="display:none">
    <ion-label color="primary" floating>Mobile No</ion-label>
    <ion-input [formControl]="addAddressForm.controls['ab_mobile_number']"></ion-input>
  </ion-item>
</div>
</ion-row>



</form>

  
</ion-content>



 <ion-footer>
<ion-row padding><button ion-button full (click)="addUserAddress()" class="normal-button50">Save</button></ion-row>

</ion-footer>
