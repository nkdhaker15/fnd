<ion-content class="no-scroll">
<div ion-fixed>
<div class="header-user-login">

<ion-slides   loop="true" speed="500" class="bannerstyle" >
<ion-slide *ngFor="let slideitem of slideImages" class="clsbackground" [style.backgroundImage]="'url(' + imageBaseUrl+slideitem.slider_image + ')'" 
>
</ion-slide>
</ion-slides>

</div>
<div class="footer-user-login">
<ion-grid >
<ion-row>
<ion-col text-center>
<button ion-button type="button"  class="google" (click)="detectLocation()" style="margin-top:15px">
<img src="assets/icon/target.png" style="width:25px;margin-right:5px">
<span class="mt-3 open-sans-normal" >Detect my location</span>
</button>
</ion-col>
</ion-row>
<ion-row class="mt-10">
<ion-col text-center >
<h6 style="width:85%; text-align:center; border-bottom: 1px solid #ccc; line-height:0.1em; margin:0 auto 20px;"><span style="background:#fff; padding:0 10px;" class="open-sans-normal">OR</span></h6>


</ion-col>
</ion-row>
<ion-row >
<ion-col text-center style="border-right: 1px solid #ccc;font-size:13px" (click)="entermanuallocation()" class="open-sans-normal">
Enter your location <br>manually
</ion-col>
<ion-col text-center (click)="openlogin()" style="font-size:13px" class="open-sans-normal">
Login to use saved <br>address
</ion-col>
</ion-row>
</ion-grid>
</div>
</div>
</ion-content>
