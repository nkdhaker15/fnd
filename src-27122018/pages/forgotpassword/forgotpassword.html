<ion-header>

  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce >
<form [formGroup]="forgotPasswordForm">
  <div ion-fixed style="height: 100%; width: 100%" >
    <ion-list  padding >
        <ion-row >
            <ion-col ><h6>Enter the email address/Phone Number you used to register</h6></ion-col>
            </ion-row>
      <ion-item class="p0">
        <ion-label color="lightCCC" floating>Email / Phone</ion-label>
        <ion-input value="" [formControl]="forgotPasswordForm.controls['username']">
    </ion-input>
      </ion-item>
	    <ion-row *ngIf="editErrorMsg != ''">
            <ion-col ><p class="error">{{editErrorMsg}}</p></ion-col>
            </ion-row>

            <ion-row *ngIf="editSuccessMsg != ''">
            <ion-col ><p class="success-msg">{{editSuccessMsg}}</p></ion-col>
            </ion-row>  
     
      </ion-list>
     <p class="fixed-bottom-button">
    <button ion-button  full [color]="primary" (click)="forgotPasswordInfo()"  class="normal-button50">Get Reset Link</button>
    </p>
    </div>
</form>
</ion-content>
